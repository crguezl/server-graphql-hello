query contacts {
  contacts {
    id
    firstName
    lastName
    email
  }
}

query contact {
  contact(id: 1) {
    id
    firstName
    lastName
    email
  }
}

mutation create_jon {
    createContact(firstName: "Jon", lastName: "Snow", email: "jonsnow@thenightswatch.com") {
        id,
        firstName,
        lastName,
        email
    }
}

